<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>Productos</title>
  </head>
  <body>
    <a href="google.com" class="wp-logo">
      <img
        class="wp-logo-img"
        src="./imagenes/whatsapplogo.png"
        alt="wp-logo"
      />
    </a>

    <header>
      <div class="details-header">
        Envío gratis a todo CABA | 3 Cuotas sin interés
      </div>
      <div class="menu-container">
        <div class="title">
          <h1>BLACKING</h1>
        </div>

        <nav class="nav-bar">
          <ul class="nav-bar-options">
            <li class="nav-bar-option">
              <a href="/index.html" class="nav-bar-link">Home</a>
            </li>
            <li class="nav-bar-option">
              <a href="/productos.html" class="nav-bar-link link-selected"
                >Productos</a
              >
            </li>
            <li class="nav-bar-option">
              <a href="/politicas.html" class="nav-bar-link">Políticas</a>
            </li>
            <li class="nav-bar-option">
              <a href="/preguntas-frecuentes.html" class="nav-bar-link"
                >Preguntas frecuentes</a
              >
            </li>
            <li class="nav-bar-option">
              <a href="/contacto.html" class="nav-bar-link">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- acá empieza el body -->

    <section class="section-main">
      <h2 class="section-title">PRODUCTOS</h2>

      <div class="products">
        <div>
          <img class="photo-product" src="imagenes/5.JPG" alt="photo" />
        </div>
        <div>
          <img class="photo-product" src="imagenes/6.JPG" alt="photo" />
        </div>
        <div>
          <img class="photo-product" src="imagenes/7.JPG" alt="photo" />
        </div>
        <div>
          <img class="photo-product" src="imagenes/8.jpg" alt="photo" />
        </div>
        <div>
          <img class="photo-product" src="imagenes/9.jpg" alt="photo" />
        </div>
        <div>
          <img class="photo-product" src="imagenes/10.jpg" alt="photo" />
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer class="footer-container">
      <!-- menu -->
      <nav class="footer-nav">
        <ul class="nav-list">
          <li>Shop</li>
          <li>Nosotros</li>
          <li>Políticas de cambios</li>
          <li>Mi cuenta</li>
        </ul>
      </nav>

      <!-- mail -->
      <div class="footer-newsletter">
        <div class="email-box">
          <label for="email-address">¡Enterate todas las novedades!</label>
          <br />
          <input
            class="footer-input"
            id="email-address"
            type="email"
            size="35"
            maxlength="64"
            required
            placeholder="username@example.com"
          />
        </div>
        <input type="submit" value="Suscribirse" />
      </div>

      <!-- redes sociales -->
      <nav class="footer-social">
        <ul class="social-list">
          <li>
            <a
              href="https://www.instagram.com/blacking_ok/?hl=es-la"
              target="_blank"
            >
              <img
                class="social-icon"
                src="imagenes/iconig.png"
                alt="instagram"
              />
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank">
              <img
                class="social-icon"
                src="imagenes/iconwp.png"
                alt="whatsapp"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.gmail.com/mail/help/intl/es/about.html?iframe"
              target="_blank"
            >
              <img class="social-icon" src="imagenes/iconmail.png" alt="mail" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
